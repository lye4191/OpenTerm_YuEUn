      <h1> 게임 소개</h1>
      <p>오목(五目, 중국어: 五子棋, 병음: Wǔzǐqí)은 바둑판에 두 사람이 번갈아 돌을 놓아</p>
      <p>가로나 세로, 대각선으로 다섯 개의 연속된 돌을 놓으면 이기는 놀이이다.</p>
      <p>19x19 크기의 바둑판에서 하기도 하나 정식 경기는 보통 15x15 크기의 판을 이용한다.</p>
      <p>잡거나 움직이는 돌이 없으므로 종이와 펜을 이용하여 진행할 수도 있다.</p>
      <h1> 게임 Tutorial </h1>
      <p>오목 게임은 굉장히 쉬운 편이다.
      <p>바둑판에 두 사람이 번갈아서 돌을 놓아 가로, 세로, 대각선으로</p>
      <p>5개 연속된 돌을 놓으면 이기는 게임이다. </p>
